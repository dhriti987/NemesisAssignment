<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .editPopUp {
        position: absolute;
        background-color: bisque;
        width: 30%;
        left: 50%;
        transform: translate(-50%, 0);
        top: 5rem;
        padding: 1rem;
        border-radius: 0.5rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="editPopUp">
      <form name="login" class="login-form" id="editForm">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="editEmail"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" id="editName" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Address</label
          >
          <input type="text" class="form-control" id="editAddress" />
        </div>
        <button type="submit" class="btn btn-primary" id="editButton">
          Submit
        </button>
      </form>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col"><button type="button" class="btn btn-primary" id="logoutButton">
            Logout
          </button></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script>
      const body = document.getElementById("tableBody");
      const popUp = document.querySelector(".editPopUp");
      const editEmail = document.getElementById("editEmail");
      const editName = document.getElementById("editName");
      const editAddress = document.getElementById("editAddress");
      const logoutButton=document.getElementById("logoutButton");
      let emailVal = "";
      let nameVal = "";
      let addressVal = "";
      let currId = -1;

      const editForm = document.getElementById("editForm");
      editForm.addEventListener("submit", async (e) => {
        const response = await fetch(`http://127.0.0.1:8000/user/${currId}`, {
          method: "PATCH",
          headers: {
            "Content-type": "application/json; charset=UTF-8",
            "X-CSRFToken": document.cookie.split("=")[1],
            Authorization: `Bearer ${localStorage.getItem("access")}`,
          },
          body: JSON.stringify({
            email: emailVal,
            username: nameVal,
            address: addressVal,
          }),
        });
        popUp.style.display = "none";
      });

      const deleteFunc = async (id) => {
        const response = await fetch(`http://127.0.0.1:8000/user/${id}`, {
          method: "DELETE",
          headers: {
            "Content-type": "application/json; charset=UTF-8",
            "X-CSRFToken": document.cookie.split("=")[1],
            Authorization: `Bearer ${localStorage.getItem("access")}`,
          },
        });
        location.reload();
      };
      setInterval(async () => {
        const response = await fetch(
          `http://127.0.0.1:8000/api/token/refresh/`,
          {
            method: "POST",
            headers: {
              "Content-type": "application/json; charset=UTF-8",
              "X-CSRFToken": document.cookie.split("=")[1],
            },
            body: JSON.stringify({
              refresh: localStorage.getItem("refresh"),
            }),
          }
        );
        const data=await response.json();
        localStorage.setItem("access",data.access);
        console.log(data)
      },240000);

      logoutButton.addEventListener("click",()=>{
        localStorage.clear();
        window.location.pathname = "/";
      })

      const fetchUser = async () => {
        const response = await fetch("http://127.0.0.1:8000/user/", {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("access")}`,
          },
        });
        const data = await response.json();
        data.forEach((item) => {
          const tr = document.createElement("tr");
          const td1 = document.createElement("td");
          const td2 = document.createElement("td");
          const td3 = document.createElement("td");
          const td4 = document.createElement("td");
          const td5 = document.createElement("td");
          const btn1 = document.createElement("button");
          const btn2 = document.createElement("button");
          btn1.append(document.createTextNode("Edit"));
          btn1.classList.add("btn", "btn-primary");
          btn2.append(document.createTextNode("Delete"));
          btn2.classList.add("btn", "btn-primary");
          td1.style.width = "20%";
          td2.style.width = "20%";
          td4.style.width = "0";
          td5.style.width = "0";
          td1.appendChild(document.createTextNode(`${item.email}`));
          td2.appendChild(document.createTextNode(`${item.username}`));
          td3.appendChild(document.createTextNode(`${item.address}`));
          td4.appendChild(btn1);
          td5.appendChild(btn2);
          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);
          tr.appendChild(td4);
          tr.appendChild(td5);
          btn1.addEventListener("click", () =>
            editFunc(item.id, item.username, item.email, item.address)
          );
          btn2.addEventListener("click", () => {
            deleteFunc(item.id);
          });
          body.appendChild(tr);
        });
      };
      fetchUser();

      const editFunc = (id, name, email, address) => {
        editEmail.value = email;
        editName.value = name;
        editAddress.value = address;
        popUp.style.display = "block";
        emailVal = email;
        nameVal = name;
        addressVal = address;
        currId = id;
      };
      editEmail.addEventListener("change", (e) => {
        emailVal = e.target.value;
      });
      editName.addEventListener("change", (e) => {
        nameVal = e.target.value;
      });
      editAddress.addEventListener("change", (e) => {
        addressVal = e.target.value;
        console.log(addressVal);
      });

      
    </script>
  </body>
</html>
